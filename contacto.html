<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Albin</title>
    <style>
        /* Estilos Generales */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: white;
        }

        h1, h2, h3 {
            font-family: 'Courier New', Courier, monospace;
            color: white;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        button {
            background-color: #ff4500; /* Naranja intenso */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #e03922; /* Rojo más oscuro al pasar el mouse */
        }

        /* Header */
        header {
            background-color: #222;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            height: 40px; /* Aumentamos el tamaño del logo */
            margin-right: 10px;
        }

        header .logo h1 {
            margin: 0;
            font-size: 26px; /* Mayor tamaño de fuente para destacar */
            color: #FFEB3B; /* Amarillo brillante solo para el nombre "Albin" */
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white; /* Color blanco para los enlaces */
            font-size: 16px;
        }

        nav ul li a:hover {
            text-decoration: underline;
            color: #ff4500; /* Naranja al pasar el mouse */
        }

        /* Contacto */
        #contacto {
            padding: 40px 20px;
            background-color: #333; /* Fondo más oscuro para la sección de contacto */
            color: white;
            width: 100%;
            text-align: center;
        }

        #contacto form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        #contacto label {
            display: block;
            margin: 10px 0;
            color: white; /* Etiquetas en blanco */
        }

        #contacto input, #contacto textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #444; /* Borde oscuro para los campos */
            border-radius: 5px;
            background-color: #222; /* Fondo oscuro para los campos */
            color: white; /* Texto en blanco dentro de los campos */
        }

        #contacto button {
            width: 100%;
            padding: 15px;
            background-color: #ff4500; /* Naranja brillante */
            color: white;
            font-size: 18px;
            border-radius: 5px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
            color: white; /* Letras en blanco */
            width: 100%;
        }

        /* Estilo para el contenedor de redes sociales */
        #redes-container {
            margin-top: 40px;
            text-align: left;
            padding-left: 40px; /* Desplaza el contenido a la derecha */
        }

        /* Estilo para las imágenes de redes sociales */
        #redes-container img {
            width: 50px;
            height: 50px;
            margin-right: 15px; /* Espacio entre las imágenes */
            margin-bottom: 10px; /* Espacio entre las filas de imágenes */
        }

        /* Estilo para la leyenda */
        #redes-container p {
            color: #FFEB3B; /* Amarillo brillante */
            font-size: 18px;
            margin-top: 0;
            font-family: 'Courier New', Courier, monospace; /* Estilo de fuente similar al de los encabezados */
        }

        /* Media Queries para hacerlo responsivo */
        @media (max-width: 768px) {
            header {
                flex-direction: column; /* Los elementos del header se apilan verticalmente */
                text-align: center;
            }

            header .logo img {
                height: 30px; /* Reducimos el tamaño del logo en pantallas pequeñas */
            }

            header .logo h1 {
                font-size: 22px; /* Reducimos el tamaño de la fuente en pantallas pequeñas */
            }

            nav ul {
                flex-direction: column;
                margin-top: 20px;
            }

            nav ul li {
                margin: 10px 0;
            }

            #contacto form {
                max-width: 100%; /* El formulario ocupa todo el ancho en pantallas pequeñas */
                padding: 10px;
            }

            #contacto label {
                font-size: 14px; /* Reducimos el tamaño de las etiquetas */
            }

            #contacto input, #contacto textarea {
                font-size: 14px; /* Reducimos el tamaño de la fuente dentro de los campos */
            }

            #contacto button {
                font-size: 16px; /* Reducimos el tamaño del botón */
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            header .logo h1 {
                font-size: 18px; /* Aún más pequeño en pantallas de móvil */
            }

            #contacto form {
                padding: 5px; /* Menos padding en el formulario */
            }

            #contacto label {
                font-size: 12px; /* Aún más pequeño en pantallas pequeñas */
            }

            #contacto input, #contacto textarea {
                font-size: 12px; /* Reducimos más el tamaño de la fuente */
            }

            #contacto button {
                font-size: 14px; /* Reducimos aún más el tamaño del botón */
                padding: 10px;
            }

            footer {
                font-size: 14px; /* Reducimos el tamaño del texto del pie de página */
            }
        }

    </style>
</head>
<body>
    <header>
        <!-- Envolvemos el logo y el título en un enlace -->
        <a href="index.html" class="logo">
            <!-- Imagen del logo -->
            <img src="Imagenes/Logo.png" alt="Logo Albin"> 
            <h1>Albin</h1>
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="sobre_nosotros.html">Sobre Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="carrito.html">Carrito</a></li>
            </ul>
        </nav>
    </header>
    <section id="contacto">
        <h2>Contacto</h2>
        <form id="contact-form">
            <label for="nombre">Nombre:</label>
            <input type="text" name="to_name" id="to_name" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="mensaje">Mensaje:</label>
            <textarea name="mensaje" id="mensaje" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>
    <section id="redes-container">
        <p>Síguenos en nuestras redes sociales</p>
        <div>
            <a href="mailto:albin.shopmx@gmail.com">
                <img src="imagenes/gmail.png" alt="Correo">
            </a>
            <a href="https://www.instagram.com/albin" target="_blank">
                <img src="imagenes/instagram.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/profile.php?id=61570148762692&mibextid=ZbWKwL" target="_blank">
                <img src="imagenes/facebook.png" alt="Facebook">
            </a>
            <!-- Nueva imagen para WhatsApp -->
            <a href="https://wa.me/4428499538" target="_blank">
                <img src="imagenes/whatsapp.jpg" alt="WhatsApp">
            </a>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Albin | Todos los derechos reservados</p>
    </footer>

    <!-- Carga el SDK de EmailJS -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        
        const form = document.getElementById('contact-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();  // Prevenir el comportamiento por defecto del formulario

            const btn = form.querySelector('button');
            btn.textContent = 'Enviando...';

            const serviceID = 'default_service';
            const templateID = 'template_kte3i48';

            emailjs.sendForm(serviceID, templateID, form)
                .then(() => {
                    btn.textContent = 'Enviar';
                    alert('¡Correo enviado con éxito!');
                })
                .catch((err) => {
                    btn.textContent = 'Enviar';
                    alert('Error al enviar el correo: ' + JSON.stringify(err));
                });
        });
    </script>
</body>
</html>
